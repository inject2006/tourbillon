<script>
(function(window){
  var authEnable = 'true' === 'true';

  if (authEnable) {
    var authObject = AuthService.getAuth();
    var token = authObject.token;
    var expired = authObject.expired;
    var loginPage = '/_modules/account/login.html';
    var registerPage = '/_modules/account/register.html';
    var currentPage = window.location.pathname;
    //新用户
    if (!token || !expired) {
      // 如果不是登录或者注册页面
      if (! (currentPage === loginPage ||
          currentPage === registerPage) ) {
        window.location = loginPage
      }
    //老用户
    } else {
      //如果权限没有过期
      if ((new Date().getTime()) < Number(expired)) {
        DataService.get({
         url: '/misc/verify/' + token
       },function(resp){
         if (!resp.authorized) {
           window.location = '/_modules/account/login.html'
         } else {

         }
       })
      //如果权限过期
      } else {
        if (! (currentPage === loginPage ||
            currentPage === registerPage) ) {
          window.location = loginPage
        }
      }
    }
  }
})(window)

</script>

<form class="form-horizontal form-label-left" id="example_form">
<div class="form-group">
  <label class="control-label col-md-3 col-sm-3 col-xs-12">用户名</label>
  <div class="col-md-9 col-sm-12">

</div>

</div>
<div class="form-group">
  <label class="control-label col-md-3 col-sm-3 col-xs-12">密码</label>
  <div class="col-md-9 col-sm-12">
    <input type="password" name="pwd" class="form-control"  data-type="input" placeholder="" >
  </div>
</div>
<div class="form-group">
  <label class="col-md-3 col-sm-3 col-xs-12 control-label">
    <br>

  </label>
  <div class="col-md-9 col-sm-9 col-xs-12">
    <div class="checkbox">
      <label>
        <input type="checkbox" value="" name="remember"  data-type="checkbox"> 是否记住
      </label>
    </div>
  </div>
</div>
  <div class="ln_solid"></div>
  <div class="form-group">
    <div class="col-md-9 col-sm-9 col-xs-12 col-md-offset-3">
      <button type="button" class="btn btn-primary" id="example_form_reset">重置</button>
      <button type="button" class="btn btn-success" id="example_form_submit">保存</button>
    </div>
  </div>
</form>
<script>
  (function(window){

    function fetchData(params) {
      DataService.get({
        url: '/data/example_form',
        data: params
      },function(resp){
        var keys = Object.keys(resp['data']);
        keys.forEach(function(key){
          var value = resp['data'][key];
          var input = $('#example_form').find('input[name='+ key + ']');
          var types = {
            "input": input.data("type") === "input",
            "checkbox": input.data("type") === "checkbox",
            "radio": input.data("type") === "radio",
            "date": input.data("type") === "date"
          }
          if (types.radio) {
            $('#example_form').find('input[name='+ key + '][value='+ value +']').prop("checked",true);
          } else  if (types.checkbox) {
            input.prop("checked",true);
          } else if (types.date) {
            var formatString = input.data("format") || "YYYY-MM-DD HH:mm";
            input.val(moment(value).format(formatString));
          } else if (types.input){
            input.val(value);
          }

          var select = $('#example_form').find('select[name='+ key + ']');
          if ( select.length === 1 ) {
            var options = resp['options'][key];
            options.forEach(function(item, index){
              var opt = document.createElement("option");
              opt.value = item.value;
              opt.innerHTML = item.label;
              select.append(opt);
            })
            select.find('option[value='+ value +']').prop('selected',true);
          }
        })
      });
    }
    $(document).ready(function(){
      fetchData();
      DataListener.addDataFunction("example_form",fetchData);
    });

    var submit_id = '#example_form_submit';
    $(submit_id).click(function(){
      var form_data = DataUtil.getFormData("example_form");
      DataService.post({
        url: '/data/example_form',
        data: form_data
      },function(resp){
        new PNotify({
            title: '保存成功!',
            type: 'success'
        });
      },function(error){
        new PNotify({
            title: '保存失败!',
            text: error.statusText,
            type: 'error'
        });
      })
    });

    var reset_id = '#example_form_reset';
    $(reset_id).click(function(){
      fetchData();
    });

    $("#example_form").submit(function(e){e.preventDefault();});
  })(window)

</script>
